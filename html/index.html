<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accouty Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="defaultLoad()">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/html/index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/html/account.html">Accont</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/html/records.html">Records</a>
    </li>
  </ul>
  <div class="p-2 card bg-dark bg-gradient" style="margin:2.5%">
    <div class="row">
      <div class="col">
        <p class="text-white">Amount</p>
        <div class="p-3 input-group mb-3" style="width:95%;">
          <span class="input-group-text">Rs.</span>
          <input id="amount" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <p class="text-white">Type of Transaction</p>
        <div class="p-3" style="width:95%">
          <select id="Ttype" class="form-select">
            <option selected>Select Credit or Debit</option>
            <option value="CR">Credit</option>
            <option value="DR">Debit</option>
          </select>
        </div>
      </div>
      <div class="row" style="width:97.5%">
        <p class="text-white">Description</p>
        <div class="mb-3 input-group p-3" >
          <textarea id="details" class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
      <div class="text-center" style="width:97.5%"><a class="btn btn-primary text-center" id="add-record">
          Add Records</a>
      </div>
    </div>
  </div>
  <div style="margin:5%">
    <div class="row">
      <div class="col">
        <div class="card bg-dark text-white" style="width: 95%;">
          <div class="card-body">
            <h5 class="card-title">Credits</h5>
            <p id="CRbal" class="card-text"></p>
            <button id="CRshow" class="btn btn-primary">See All Credit Entries</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark text-white" style="width: 95%;">
          <div class="card-body">
            <h5 class="card-title">Debits</h5>
            <p id="DRbal" class="card-text"></p>
            <button id="DRshow" class="btn btn-primary">See All Debits Entries</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2">
    <table id="balance-sheet" class="table table-striped p-3" style="width:95%;margin-left:2.5%; margin-right: 2.5%;">
      <thead>
        <tr>
        <th scope="col">Transaction Number</th>
        <th scope="col">Amount</th>
        <th scope="col" id="tran_type"></th>
        <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody id="tb-data"></tbody>
    </table>
  </div>
  <script src="/js/index.js">

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
