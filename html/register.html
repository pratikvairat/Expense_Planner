<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>ExpensePlanner | Register</title>
</head>

<body>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <section class="vh-80 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please enter your Enter Your Details!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="Fname" class="form-control form-control-lg" />
                                    <label class="form-label" for="Fname">First Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="Lname" class="form-control form-control-lg" />
                                    <label class="form-label" for="Lname">Last Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="Email" class="form-control form-control-lg" />
                                    <label class="form-label" for="Email">Email</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="Contact" class="form-control form-control-lg" />
                                    <label class="form-label" for="Contact">Contact</label>
                                </div>        
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="passd" class="form-control form-control-lg" />
                                    <label class="form-label" for="passd">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"></a>
                                </p>

                                <button id="reg" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0">Already have an account? <a href="/html/login.html" class="text-white-50 fw-bold">Login Here</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script>
   document.getElementById("reg").addEventListener('click', function () {
      var xhr = new XMLHttpRequest();
      var url = 'http://localhost:3000/register';
      var email = document.getElementById('Email').value;
      var fname = document.getElementById('Fname').value;
      var lname = document.getElementById('Lname').value;
      var contact=document.getElementById('Contact').value;
      var passd = document.getElementById('passd').value;
      var params = `email=${email}&fname=${fname}&lname=${lname}&passd=${passd}&contact=${contact}`;

      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            localStorage.setItem("emailId",email);
            window.location.href="http://127.0.0.1:5500/html/index.html";
            console.log('User registered successfully');
            // You can perform additional actions here upon successful registration
            
          } else {
            console.error('Error registering user:', xhr.responseText);
            alert(xhr.responseText);
          }
        }
      };

      xhr.send(params);
    });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
